<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curan</title>
  <link rel="stylesheet" href="Main.css">
  <!-- Include Font Awesome for prayer time icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Hide location and direction text */
    #location, #direction {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Curan</h2>
  
  <div class="compass">
    <div class="arrow" id="arrow"></div>
  </div>
  <div class="info">
    <!-- Keep these elements but hide them -->
    <p id="location"></p>
    <p id="direction"></p>
  </div>
  <div id="clock"></div>
  <ul id="prayer-times-list">
    <!-- Prayer times will be displayed here -->
  </ul>
  <script src="Main.js"></script>
</body>
</html>
